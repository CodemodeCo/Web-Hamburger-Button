<!-- Hamburger button HTML/CSS/JQuery -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Hamburger button</title>
    <!-- cdn jqueyr and Font awesome -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hamburger Button <span>by <a target="_blank" href="http://codemode.co">Codemode</a></span></h1>

    <div class="screen"></div>
    <div class="call">

        <a href="#"><p class="call-items" title="About"><i class="fa fa-quote-left"></i></p></a>
        <a href="#"><p class="call-items" title="Home"><i class="fa fa-circle"></i></p></a>
        <a href="#"><p class="call-items" title="Something"><i class="fa fa-linkedin"></i></p></a>
        <a href="#"><p class="call-items" title="ANother"><i class="fa fa-facebook"></i></p></a>
        <a href="#"><p class="call-items" title="Some"><i class="fa fa-quora"></i></p></a>
        <a href="#"><p class="call-items" title="Done"><i class="fa fa-github"></i></p></a>
        <p class="call-menu" title="Menu"><i class="fa fa-bars"></i></p>

    </div>
    <script src="script.js"></script>

</html>
